<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    <h1>Array in Javascript</h1>
    <h2>Looping in Javascript</h2>
    
    <script>
        function showCity(city) {
            console.log(city);
        }
        let cities = ["London", "Cape Town", "Berlin"];
        cities.forEach(showCity);
    </script>
</body>
</html>
